<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        const products = [

            {

                id: 3,

                price: 200,

            },

            {

                id: 4,

                price: 900,

            },

            {

                id: 1,

                price: 1000,

            },

        ];
        products.forEach(function (product) {
            product.discount = product.price * 0.15;
            product.newPrice = product.price - product.discount;
            console.log(`Товар с id:${product.id} стоит с учетом скидки ${product.newPrice}`);
        })
    </script>
</body>

</html>
